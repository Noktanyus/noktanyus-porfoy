services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: noktanyus-portfolio:latest
    container_name: noktanyus-portfolio-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - postgresql_default

# Docker'a 'postgresql_default' adında harici bir ağ olduğunu belirtiyoruz.
networks:
  postgresql_default:
    external: true
