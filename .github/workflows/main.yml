name: Node.js CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Create .env file from example
      run: cp .env.example .env

    - name: Install dependencies
      run: npm ci

    - name: Adapt Prisma Schema & Seed for SQLite
      run: |
        sed -i 's/provider = "postgresql"/provider = "sqlite"/' prisma/schema.prisma
        sed -i 's/@default(\[\])/@default("")/g' prisma/schema.prisma
        sed -i 's/String\[\]/String/g' prisma/schema.prisma
        sed -i 's/@db.Text//g' prisma/schema.prisma
        sed -i 's/Json/String/g' prisma/schema.prisma
        sed -i "s/technologies:.*\[.*\],/technologies: 'Next.js,TypeScript,Prisma',/" prisma/seed.ts

    - name: Sync Database Schema
      run: npx prisma db push

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm run test

    - name: Build project
      run: npm run build
