name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/noktanyus-portfolio

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ” Code Quality & Security Checks
  quality-checks:
    name: ðŸ” Quality & Security
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ”§ Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ðŸ§ª Test Suite
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: quality-checks
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Restore dependencies cache
        if: needs.quality-checks.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ðŸ”§ Install dependencies
        if: needs.quality-checks.outputs.cache-hit != 'true'
        run: npm ci

      - name: ðŸ“ Create test environment
        run: |
          if [ -f .env.test ]; then
            cp .env.test .env
          else
            cat > .env << EOF
          NEXTAUTH_SECRET=test-secret-for-ci
          DATABASE_URL=file:./test.db
          NEXTAUTH_URL=http://localhost:3000
          ADMIN_EMAIL=test@example.com
          ADMIN_PASSWORD=testpassword
          EOF
          fi

      - name: ðŸ§ª Run tests with coverage
        run: npm run test -- --coverage --watchAll=false

      - name: ðŸ“Š Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ðŸ—ï¸ Build Application
  build:
    name: ðŸ—ï¸ Build & Validate
    runs-on: ubuntu-latest
    needs: [quality-checks, test]
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ðŸ”§ Install dependencies
        if: needs.quality-checks.outputs.cache-hit != 'true'
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            public/
          retention-days: 1

  # ðŸ³ Docker Build & Push
  docker:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
            ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            TURNSTILE_SECRET_KEY=${{ secrets.TURNSTILE_SECRET_KEY }}
            EMAIL_SERVER=${{ secrets.EMAIL_SERVER }}
            EMAIL_PORT=${{ secrets.EMAIL_PORT }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
            NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}

  # ðŸš€ Deploy Notification
  notify:
    name: ðŸš€ Deploy Notification
    runs-on: ubuntu-latest
    needs: [docker]
    if: always() && github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - name: ðŸ“¢ Deployment Success
        if: needs.docker.result == 'success'
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "âœ… Docker image pushed successfully"
          echo "ðŸ”— Image: ${{ env.IMAGE_NAME }}:latest"
      
      - name: âŒ Deployment Failed
        if: needs.docker.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          exit 1
