name: ðŸš€ Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ“‹ Environment Setup & Validation
  setup:
    name: ðŸ“‹ Environment Setup
    runs-on: ubuntu-latest
    outputs:
      node-cache-key: ${{ steps.cache-keys.outputs.node-cache-key }}
      should-deploy: ${{ steps.deploy-check.outputs.should-deploy }}
      environment: ${{ steps.deploy-check.outputs.environment }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Generate cache keys
        id: cache-keys
        run: |
          echo "node-cache-key=${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: ðŸŽ¯ Determine deployment
        id: deploy-check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "environment=${{ github.event.inputs.deploy_environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "push" && ("${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/main") ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "environment=none" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“Š Workflow Summary
        run: |
          echo "## ðŸš€ Workflow Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Should Deploy**: ${{ steps.deploy-check.outputs.should-deploy }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.deploy-check.outputs.environment }}" >> $GITHUB_STEP_SUMMARY

  # ðŸ” Code Quality & Linting
  lint:
    name: ðŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ needs.setup.outputs.node-cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ“Š ESLint Report
        if: always()
        run: |
          echo "## ðŸ” Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ESLint checks completed successfully!" >> $GITHUB_STEP_SUMMARY

  # ðŸ”’ Security Audit
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ needs.setup.outputs.node-cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ”’ Run security audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || true
          
      - name: ðŸ“Š Process audit results
        run: |
          echo "## ðŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          if [ -s audit-results.json ]; then
            VULNERABILITIES=$(jq -r '.metadata.vulnerabilities | to_entries[] | select(.value > 0) | "\(.key): \(.value)"' audit-results.json 2>/dev/null || echo "")
            if [ -n "$VULNERABILITIES" ]; then
              echo "### Found vulnerabilities:" >> $GITHUB_STEP_SUMMARY
              echo "$VULNERABILITIES" | while read line; do
                echo "- $line" >> $GITHUB_STEP_SUMMARY
              done
            else
              echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ” Check for critical vulnerabilities
        run: |
          if [ -s audit-results.json ]; then
            CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' audit-results.json 2>/dev/null || echo "0")
            HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' audit-results.json 2>/dev/null || echo "0")
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "âŒ Found $CRITICAL critical and $HIGH high severity vulnerabilities"
              echo "Please fix these vulnerabilities before proceeding"
              exit 1
            fi
          fi
          echo "âœ… No critical or high severity vulnerabilities found"

  # ðŸ—ï¸ Build Application
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [setup, lint, security]
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ needs.setup.outputs.node-cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ“ Setup build environment
        run: |
          cat > .env.local << EOF
          NEXTAUTH_SECRET=build-secret-key-for-ci
          DATABASE_URL=file:./build.db
          NEXTAUTH_URL=http://localhost:3000
          ADMIN_EMAIL=admin@example.com
          ADMIN_PASSWORD=admin123
          NEXT_PUBLIC_BASE_URL=http://localhost:3000
          EOF

      - name: ðŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate --schema=./prisma/schema.prisma

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: ðŸ“Š Build analysis
        run: |
          echo "## ðŸ—ï¸ Build Analysis" >> $GITHUB_STEP_SUMMARY
          echo "### Build Output Size:" >> $GITHUB_STEP_SUMMARY
          if [ -d ".next" ]; then
            du -sh .next/* | head -10 | while read size path; do
              echo "- **$(basename $path)**: $size" >> $GITHUB_STEP_SUMMARY
            done
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            .next/
            public/
            package.json
            package-lock.json
          retention-days: 7

  # ðŸ§ª Test Suite (if tests exist)
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: [setup, lint]
    if: always() && needs.lint.result == 'success'
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ needs.setup.outputs.node-cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ“ Setup test environment
        run: |
          cat > .env.test << EOF
          NEXTAUTH_SECRET=test-secret-key-for-ci
          DATABASE_URL=file:./test.db
          NEXTAUTH_URL=http://localhost:3000
          ADMIN_EMAIL=test@example.com
          ADMIN_PASSWORD=testpassword
          EOF

      - name: ðŸ§ª Check for test files
        id: check-tests
        run: |
          if find . -name "*.test.*" -o -name "*.spec.*" | grep -q .; then
            echo "has-tests=true" >> $GITHUB_OUTPUT
            echo "âœ… Test files found" >> $GITHUB_STEP_SUMMARY
          else
            echo "has-tests=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No test files found, skipping test execution" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ§ª Run tests
        if: steps.check-tests.outputs.has-tests == 'true'
        run: |
          if npm run test --if-present; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # ðŸ³ Docker Build & Push
  docker:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.should-deploy == 'true'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}

      - name: ðŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.setup.outputs.environment }},enable=true

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            NEXT_TELEMETRY_DISABLED=1

      - name: ðŸ“Š Docker build summary
        run: |
          echo "## ðŸ³ Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "### Built Images:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | while read tag; do
            echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker images built and pushed successfully!" >> $GITHUB_STEP_SUMMARY

  # ðŸ“Š Performance Analysis
  performance:
    name: ðŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}

      - name: ðŸ“Š Bundle size analysis
        run: |
          echo "## ðŸ“Š Performance Analysis" >> $GITHUB_STEP_SUMMARY
          echo "### Bundle Size Analysis:" >> $GITHUB_STEP_SUMMARY
          
          if [ -d ".next/static" ]; then
            echo "#### JavaScript Bundles:" >> $GITHUB_STEP_SUMMARY
            find .next/static -name "*.js" -type f -exec du -h {} + | sort -hr | head -10 | while read size file; do
              echo "- **$(basename $file)**: $size" >> $GITHUB_STEP_SUMMARY
            done
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### CSS Files:" >> $GITHUB_STEP_SUMMARY
            find .next/static -name "*.css" -type f -exec du -h {} + | sort -hr | head -5 | while read size file; do
              echo "- **$(basename $file)**: $size" >> $GITHUB_STEP_SUMMARY
            done
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip**: Monitor bundle sizes to ensure optimal performance!" >> $GITHUB_STEP_SUMMARY

  # ðŸš€ Deployment Notification
  deploy-notification:
    name: ðŸš€ Deployment Notification
    runs-on: ubuntu-latest
    needs: [setup, docker]
    if: always() && needs.setup.outputs.should-deploy == 'true'
    
    steps:
      - name: ðŸŽ‰ Deployment Success
        if: needs.docker.result == 'success'
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Docker image has been successfully built and pushed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Pull the latest image from the registry" >> $GITHUB_STEP_SUMMARY
          echo "2. Update your deployment configuration" >> $GITHUB_STEP_SUMMARY
          echo "3. Restart your application services" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Deployment Failed
        if: needs.docker.result == 'failure'
        run: |
          echo "## âŒ Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Docker build and push process failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Common Issues:**" >> $GITHUB_STEP_SUMMARY
          echo "- Build errors in the application" >> $GITHUB_STEP_SUMMARY
          echo "- Missing environment variables" >> $GITHUB_STEP_SUMMARY
          echo "- Registry authentication issues" >> $GITHUB_STEP_SUMMARY
          echo "- Resource limitations" >> $GITHUB_STEP_SUMMARY
          exit 1

  # ðŸ“‹ Final Status Report
  status-report:
    name: ðŸ“‹ Final Status Report
    runs-on: ubuntu-latest
    needs: [setup, lint, security, build, test, docker, performance, deploy-notification]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate final report
        run: |
          echo "# ðŸš€ CI/CD Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Job Status Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“‹ Setup | ${{ needs.setup.result == 'success' && 'âœ… Success' || needs.setup.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint | ${{ needs.lint.result == 'success' && 'âœ… Success' || needs.lint.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security | ${{ needs.security.result == 'success' && 'âœ… Success' || needs.security.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Success' || needs.build.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Test | ${{ needs.test.result == 'success' && 'âœ… Success' || needs.test.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker | ${{ needs.docker.result == 'success' && 'âœ… Success' || needs.docker.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Performance | ${{ needs.performance.result == 'success' && 'âœ… Success' || needs.performance.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "## ðŸŽ‰ Overall Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All critical jobs completed successfully!" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ needs.setup.outputs.should-deploy }}" == "true" && "${{ needs.docker.result }}" == "success" ]]; then
              echo "ðŸš€ Application has been successfully deployed to **${{ needs.setup.outputs.environment }}**!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## âŒ Overall Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Some critical jobs failed. Please review the errors above and fix them before proceeding." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Pipeline completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')*" >> $GITHUB_STEP_SUMMARY